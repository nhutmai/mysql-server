services:
  - type: private_service
    name: mysql-db
    env: docker
    plan: starter
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    disk:
      name: mysql-data
      mountPath: /var/lib/mysql
      sizeGB: 10
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        value: changeme-root
      - key: MYSQL_DATABASE
        value: mydb
      - key: MYSQL_USER
        value: myuser
      - key: MYSQL_PASSWORD
        value: mypassword
